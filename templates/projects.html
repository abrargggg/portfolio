<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Projets - Abrar Hijazi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Importation de la police Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Styles personnalisés */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('{{ url_for('static', filename='data.webp') }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f8f9fa;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.9); /* Augmentation de l'opacité pour rendre le fond plus sombre */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .project-image {
            max-height: 300px;
            object-fit: cover;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ajout d'une ombre pour un effet moderne */
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container {
            max-width: 1200px;
        }
        h2, h3 {
            color: #f0f8ff; /* Couleur claire pour le contraste avec le fond */
        }
        .text-data-style {
            font-style: italic;
            color: #f0f8ff;
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Abrar Hijazi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cv">Mon CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="/projects">Projets</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Projets - Section Images en grille -->
    <div class="container mt-5 overlay">
        <h1 class="text-center mb-4">Mes Projets</h1>

        <!-- Section Visualisation des données -->
        <div class="section-container">
            <h2 class="text-center mb-4">Visualisation des données</h2>
            <!-- Grille d'images -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <img src="{{ url_for('static', filename='sallesport.png') }}" alt="Projet Salle Sport" class="project-image img-fluid">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{{ url_for('static', filename='1.png') }}" alt="Projet 1" class="project-image img-fluid">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{{ url_for('static', filename='3.png') }}" alt="Projet 3" class="project-image img-fluid">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{{ url_for('static', filename='4.png') }}" alt="Projet 4" class="project-image img-fluid">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{{ url_for('static', filename='6.png') }}" alt="Projet 6" class="project-image img-fluid">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{{ url_for('static', filename='paino.png') }}" alt="Paino" class="project-image img-fluid">
                </div>
                <div class="col-md-4 mb-4">
                    <img src="{{ url_for('static', filename='paino2.png') }}" alt="Paino 2" class="project-image img-fluid">
                </div>
            </div>
        </div>

        <!-- Section Vidéos -->
        <div class="section-container">
            <h2 class="text-center mt-5 mb-4">Démonstrations Vidéo</h2>
            <div class="video-grid">
                <div>
                    <video controls>
                        <source src="{{ url_for('static', filename='python.mp4') }}" type="video/mp4">
                        Votre navigateur ne supporte pas la balise vidéo.
                    </video>
                    <p class="text-data-style">Vidéo : Application mobile avec Python</p>
                </div>
                <div>
                    <video controls>
                        <source src="{{ url_for('static', filename='made.mp4') }}" type="video/mp4">
                        Votre navigateur ne supporte pas la balise vidéo.
                    </video>
                    <p class="text-data-style">Vidéo : Projet de développement d'application mobile</p>
                </div>
                <div>
                    <video controls>
                        <source src="{{ url_for('static', filename='facil1.mp4') }}" type="video/mp4">
                        Votre navigateur ne supporte pas la balise vidéo.
                    </video>
                    <p class="text-data-style">Vidéo : Projet Facil'Eat</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5 text-center">
        <p>&copy; 2024 Abrar Hijazi. Tous droits réservés.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
