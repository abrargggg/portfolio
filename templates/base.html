<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio professionnel de Abrar Hijazi, étudiant en Data Analytics et développement web.">
    <meta name="keywords" content="Data Analytics, Développement Web, Abrar Hijazi, Projets, CV">
    <meta name="author" content="Abrar Hijazi">
    
    <title>{% block title %}Portfolio{% endblock %} - Abrar Hijazi</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Abrar Hijazi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cv">Mon CV</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenu de la page -->
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Pied de page -->
    <footer class="bg-dark text-white text-center py-4">
        <div class="container">
            <p>&copy; 2024 Abrar Hijazi. Tous droits réservés.</p>
            <p>
                <a href="https://linkedin.com/in/abrar-hijazi" class="text-white me-2" target="_blank">LinkedIn</a> | 
                <a href="https://github.com/abrar" class="text-white" target="_blank">GitHub</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
